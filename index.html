<html>
<head>

</head>
<body>
  <canvas id = "myCanvas" width =400 height = 400></canvas>
  <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(0,0,200,200);
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(200,200,-200,200);
        ctx.stroke();
  </script>
</body>
</html>
